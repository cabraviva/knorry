<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knorry Playground</title>
</head>
<body>
    <script type="module">
        import * as knorryObj from './knorry.js'
        import { get, post, defineKnorryOptions, put, head, del, options, patch } from './knorry.js'
        import knorry from './knorry.js'
        window.knorryObj = knorryObj
        window.knorry = knorry
        window.get = get
        window.post = post
        window.put = put
        window.head = head
        window.del = del
        window.options = options
        window.patch = patch
        window.defineKnorryOptions = defineKnorryOptions
    </script>

    <h2 id="teststat"></h2>    
    <pre id="tests"></pre>
    <script src="./test-engine.js"></script>

    <form id="form">
        <input name="key" type="text" value="value" required>
    </form>

    <form id="formf">
        <input name="file" type="file" required>
    </form>
    
    <!--
        Run using "npm run playground"
        and open http://localhost:4560/playground.html
    -->
</body>
</html>
